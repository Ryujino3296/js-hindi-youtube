<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
    const requestUrl = 'https://api.github.com/users/hiteshchoudhary'

    const xhr = new XMLHttpRequest();  ///////XTMLHttpRequest() is a class so make object 

    xhr.open('GET', requestUrl) ; //////////YAHI request bhejta hai METHOD , URL STRING 


    // on Ready state contnous chezon ko monitor krti hai 
    xhr.onreadystatechange = function()
    {
        console.log(xhr.readyState); // to check ki state change ho bhi rhe hai ki nahi JAB JAB CHANGE HOGA TAB TAB CHALEGA 

        if (xhr.readyState === 4) 
        {
            const data = JSON.parse(this.responseText)
            console.log(typeof data); // JAB BHI RESPONSE AATA HAI TO MOST OF THE TIME WO STRING ME AAT HAI
            // isiliye hmlog JASON.parse ka use krte hai taaki jo response aaya hai wo JASON me convert hojaye 
            console.log(data.followers);
        }
    }
    xhr.send();   // APNE AAP ME SEND NAHI HOTA HAI REQUEST ISKO BOLNA HOTA HAI "SEND METHOD " 
</script>
</html>
