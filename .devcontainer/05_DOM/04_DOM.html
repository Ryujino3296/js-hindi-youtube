<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //sabse basic tarika hai ki function bnado 
    function addLanguage(langName){
        const li = document.createElement('li'); // creation of list element 
        li.innerHTML = `${langName}` // list ke andar langname add krdo 
        // usse sara ka sara tree traverse krna pad ja rha hai to ye zyada axa nahi hai 

        document.querySelector('.language').appendChild(li) 
    }
    addLanguage("python") // aur us function ka use krke attach krdo
    addLanguage("typescript") 
    // using of more optimised method .. USE OF DSA knowledge 

    // OPTIMIZED TARIKA  // APPEND CHILD IS THE BEST WAY TO DO IT 
    function addOptiLanguage(langName)
    {
        const li = document.createElement('li'); 
        const k = document.createTextNode(langName) ; // YHA PE EK TEXT NODE CREATE KRA HAI li 
        // where as innerHTML me poora traverse krna padt hai isiliye ye optimized hai aur poora HTML dalana pdta usme 
        li.appendChild(k) // same as addLanguage function ka startig ke do line but slight optimization
        //  APPEND CHILD ki khasiyat yahi hai ki directly jis type ka child hai wahi pe nya attach krdeta hai praent me 
        const k1 = document.querySelector('.language') ;
        k1.appendChild(li) 
    }
    addOptiLanguage('golang') 

    //Edit
    
    const newli = document.createElement('li')
    newli.textContent = "Mojo" // isme me wapas se innerHTMl ak use krskte hai but theek hai 
    const secondLang = document.querySelector("li:nth-child(2)") // NTH CHILD EK BAAR DEKHLENA KYA KRTA HAI 
    // yha pe basically ho ye rha hai li hmlog specifically nth child ka hi directly source bnaliye hai 
    // But upar me ho aisa rha tha ki hmlog bs language class ka reference select kr rhe the 
    // console.log(secondLang);
    //secondLang.innerHTML = "Mojo"   // YE APPROACH KAAM KRTI HAI BUT KAM OPTIMIZED HAI 
    secondLang.replaceWith(newli) // NYA METHOD HAI  

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
