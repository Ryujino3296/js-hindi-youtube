<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai aur code | DOM</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>

    //sabse basic tarika hai ki function bnado 
    function addLanguage(langName){
        const li = document.createElement('li'); // creation of list element 
        li.innerHTML = `${langName}` // list ke andar langname add krdo 
        // usse sara ka sara tree traverse krna pad ja rha hai to ye zyada axa nahi hai 

        document.querySelector('.language').appendChild(li) 
    }
    addLanguage("python") // aur us function ka use krke attach krdo
    addLanguage("typescript") 
    // using of more optimised method .. USE OF DSA knowledge 

    // OPTIMIZED TARIKA  // APPEND CHILD IS THE BEST WAY TO DO IT 
    function addOptiLanguage(langName)
    {
        const li = document.createElement('li'); 
        li.appendChild(document.createTextNode(langName)) // same as addLanguage function ka startig ke do line but slight optimization
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage('golang') 

    //Edit
    const secondLang = document.querySelector("li:nth-child(2)") // NTH CHILD EK BAAR DEKHLENA KYA KRTA HAI 
    console.log(secondLang);
    //secondLang.innerHTML = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLang.replaceWith(newli) // NYA METHOD HAI 

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</li>'

    //remove
    const lastLang = document.querySelector('li:last-child')
    lastLang.remove()


</script>
</html>
