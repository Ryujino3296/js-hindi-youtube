<body style="background-color: #212121; color: #fff;">

<script>
    const div = document.createElement('div') // bnadiya div 
    console.log(div); // but abhi dikh nahi rha hai website pe 

    div.className = "main" // className likhna 
    div.id = Math.round(Math.random() * 10 + 1)
    div.setAttribute("title", "generated title") // btao kya kya set krna hai 
    div.style.backgroundColor = "green" // styling krlo 
    div.style.padding = "12px" // padding krdo 

    // abhi bhi nhi dikh rha hoga page pe kyunki memory ke andar hai 
    // div.innerText = "Chai aur code"// iner text nahi prefer nahi kr rhe hai 
    
    const addText = document.createTextNode("Chai aur code")
    div.appendChild(addText) // dono hi sahi hai abhi to baad me kabhi discuss krenge ki kaunsi acha tarika hai 

    // ab dikhne lagega page kyunki attach hjo krdiya hai hmne 
    document.body.appendChild(div) 
</script>
</html>
